<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form Login-Logout cookies</title>
    <link rel="stylesheet" href="1indexCss.css">

      
</head>
<body>

    <div class="box">
    

       <br><br> <h2>Registration form</h2><br><br>
    
        <!--************ for name ***********-->
        <p>Name :-</p>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="text" id="txt1">
    
        <!-- ***********for email ***********--> <br><br>
        <p>Email :-</p>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="text" id="txt2">
    
        <!--*********** for password *********--><br><br>
        <p>password :-</p>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="text" id="txt3">
    
        <!--********** for gender ************--><br><br>
        <p>Gender :-</p>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    
        <input type="radio" name="rdogender" id="rdo1" value="Male">
        <p>Male</p>
        <input type="radio" name="rdogender" id="rdo2" value="Female">
        <p>Female</p>
    
        <!--************ for date of birth ***********--> <br><br>
        <p>DOB :-</p>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    
        <!-- day -->
        <select name="drop1" id="drop1">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>
    
        <!-- month -->
        <select name="drop2" id="drop2">
            <option value="jan">jan</option>
            <option value="feb">feb</option>
            <option value="march">march</option>
            <option value="april">april</option>
            <option value="may">may</option>
        </select>
    
        <!-- year-->
        <select name="drop3" id="drop3">
            <option value="2001">2001</option>
            <option value="2002">2002</option>
            <option value="2003">2003</option>
            <option value="2004">2004</option>
            <option value="2005">2005</option>
        </select>
    
        <!-- Registraton button --> <br><br><br>
        <input type="button" value="REGISTRATION" onclick="btn1Click()" style="text-align: center;"><br><br><br>
    
    </div>


  
    <script src="1index.js"></script>
</body>
</html>
